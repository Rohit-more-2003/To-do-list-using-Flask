<!Doctype html>
<html lang='en'>
    <head>
        <title>To-Do-List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <h1 class="text-center mb4">Flask-To-Do-List</h1>
            
            <form action="{{ url_for('add_task') }}" method="POST" class="d-flex mb-4">
                <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ loop.index }}. {{ task }}
                    <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-sm btn-danger">Delete</a>
                </li>
                {% else %}
                <li class="list-group-item text-center text-muted">No tasks yet!</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
